name: 'Create release'
description: 'Create a release based on package version'
author: 'G-Network'
inputs:
  deploy:
    description: 'Deployment type (package/service)'
    required: false
  skip_version_check:
    description: 'Skip check of package version (yes/no)'
    required: false
outputs:
  version:
    description: 'New release version or false if no release'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'tag'
  color: 'gray-dark'
